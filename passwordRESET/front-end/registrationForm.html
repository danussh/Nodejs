<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<style>
body{
    background-color: rgb(77, 77, 223);
}
</style>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <form action="" onsubmit="registerUser(); return false;">
                <h2>REGISTER HERE!!</h2>
                <div class="form-group">
                        <div class="col-xs-6"><input type="text" class="form-control" name="first_name" id="fname"
                                placeholder="First Name" required="required"></div>
                                <br>
                        <div class="col-xs-6"><input type="text" class="form-control" name="last_name" id="lname"
                                placeholder="Last Name" required="required"></div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email" id="userEmail" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" id="pwd" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block ">Register Now</button>
                </div>
            </form>
            <div class="text-center">Already have an account? <a href="loginForm.html" style="color: white;">Sign in</a></div>
        </div>
    </div>
    <script>
    async function registerUser() {
    let fname = document.getElementById('fname').value;
    let lname = document.getElementById('lname').value;
    let data = {
        fullname: fname + lname,
        email: document.getElementById('userEmail').value,
        password: document.getElementById('pwd').value,
    }
    await fetch('http://localhost:3000/register', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
            'Content-type': 'application/json'
        }
    }).then(res => {
        if (res.status == 400)
            alert('User already exists!!Please Sign in');
        else if (res.status == 200)
            alert('User Registered successfully!!')
    })


}
    </script>
</body>
</html>
